<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payroll Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            body { padding: 20px; }
            .container { padding: 40px; }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        @media (min-width: 768px) {
            h1 { font-size: 2.5em; }
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 15px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .tab {
                padding: 15px 30px;
                font-size: 16px;
            }
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        @media (min-width: 768px) {
            input, select, textarea {
                padding: 12px;
            }
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        @media (min-width: 768px) {
            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-info {
            background: #4299e1;
            color: white;
        }

        .btn-secondary {
            background: #a0aec0;
            color: white;
        }

        .card-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }

        @media (min-width: 768px) {
            .card {
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }

        .card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .card-info p {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
        }

        .card-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        @media (min-width: 768px) {
            .card-actions {
                margin-top: 0;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            width: 95%;
            max-width: 900px;
            border-radius: 10px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            opacity: 0.8;
        }

        .modal-body {
            padding: 20px;
        }

        /* COMPACT PAYSLIP STYLES - OPTIMIZED FOR 1 PAGE PDF */
        .payslip {
            background: white;
            padding: 15px 20px;
            max-width: 100%;
            margin: 0 auto;
            font-size: 11px;
            line-height: 1.3;
        }

        @media (min-width: 768px) {
            .payslip {
                padding: 20px 25px;
                font-size: 12px;
            }
        }

        /* COMPACT HEADER */
        .payslip-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 12px 15px;
            margin: -15px -20px 12px -20px;
            border-radius: 0;
        }

        @media (min-width: 768px) {
            .payslip-header {
                margin: -20px -25px 15px -25px;
                padding: 15px 20px;
            }
        }

        .payslip-header h2 {
            margin-bottom: 4px;
            font-size: 16px;
            font-weight: 600;
        }

        @media (min-width: 768px) {
            .payslip-header h2 {
                font-size: 18px;
            }
        }

        .payslip-header p {
            font-size: 10px;
            opacity: 0.95;
            margin: 2px 0;
            line-height: 1.3;
        }

        .payslip-header h3 {
            margin-top: 8px;
            font-size: 14px;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 8px;
            font-weight: 600;
        }

        /* COMPACT TABLES */
        .payslip-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }

        .payslip-table td, .payslip-table th {
            padding: 6px 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 11px;
        }

        .payslip-table th {
            background: #f7fafc;
            font-weight: 600;
        }

        .payslip h4 {
            font-size: 12px;
            margin: 12px 0 6px 0;
            color: #333;
            font-weight: 600;
        }

        /* COMPACT FOOTER */
        .payslip-footer {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            margin: 12px -20px -15px -20px;
            padding: 10px 15px;
            text-align: center;
            font-size: 9px;
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .payslip-footer {
                margin: 15px -25px -20px -25px;
                padding: 12px 20px;
                font-size: 10px;
            }
        }

        .payslip-footer p {
            margin: 0;
        }

        /* COMPACT NET SALARY BOX */
        .net-salary-box {
            text-align: center;
            margin: 12px 0;
            padding: 12px 15px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 8px;
            color: white;
        }

        .net-salary-box h3 {
            font-size: 16px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .net-salary-box p {
            font-size: 11px;
            opacity: 0.95;
            margin: 0;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .alert {
                padding: 15px;
                font-size: 14px;
            }
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .alert-info {
            background: #bee3f8;
            color: #2c5282;
        }

        .calc-mode {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .calc-mode label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

		@media (max-width: 767px) {
  		/* Stack the calculation mode labels vertically */
  		.calc-mode {
    		flex-direction: column;
  		}

  		/* Make form inputs full width and block for better stacking */
  		#generate form .form-group {
    		width: 100% !important;
  		}

  		/* Ensure select and input elements don't overflow */
  		#generate form select,
 		#generate form input,
  		#generate form textarea {
    		width: 100% !important;
    		box-sizing: border-box;
  		}
	}


        /* PRINT OPTIMIZATION FOR PDF */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container, .modal-content {
                box-shadow: none;
                padding: 0;
                border-radius: 0;
                margin: 0;
                max-width: 100%;
            }
            .tabs, .btn, .card-actions, .modal-header {
                display: none !important;
            }
            .payslip {
                border: none;
                padding: 15px;
                margin: 0;
                max-width: 100%;
                page-break-inside: avoid;
                font-size: 11px;
            }
            .payslip-header {
                padding: 12px;
                margin: -15px -15px 10px -15px;
            }
            .payslip-footer {
                padding: 10px;
                margin: 10px -15px -15px -15px;
            }
            .modal-body {
                padding: 0;
            }
            .payslip-table td, .payslip-table th {
                padding: 5px 6px;
                font-size: 10px;
            }
            .net-salary-box {
                margin: 10px 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíº Vamsi's Payroll Manager.!</h1>
        <p class="subtitle">Empowering Business.</p>

        <div class="alert alert-info">
            <strong>üìå Quick Start:</strong> Add Company ‚Üí Add Employees ‚Üí Generate Payslips ‚Üí Download PDF
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('companies')">üè¢ Companies</button>
            <button class="tab" onclick="showTab('employees')">üë• Employees</button>
            <button class="tab" onclick="showTab('generate')">üí∞ Generate Payslip</button>
            <button class="tab" onclick="showTab('view')">üìÑ View Payslips</button>
        </div>
		
		        <!-- Companies Tab -->
        <div id="companies" class="tab-content active">
            <h2>Add Company</h2>
            <form id="companyForm">
                <div class="form-group">
                    <label>Company Name *</label>
                    <input type="text" id="compName" required />
                </div>

                <div class="form-group">
                    <label>Address *</label>
                    <textarea id="compAddress" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label>PAN (Optional)</label>
                    <input type="text" id="compPAN" placeholder="ABCDE1234F" />
                </div>

                <div class="form-group">
                    <label>TAN (Optional)</label>
                    <input type="text" id="compTAN" placeholder="ABCD12345E" />
                </div>

                <div class="form-group">
                    <label>Upload Logo (Optional)</label>
                    <input type="file" id="compLogo" accept="image/*" />
                </div>

                <button type="submit" class="btn btn-primary">‚ûï Add Company</button>
            </form>

            <h2 style="margin-top: 30px;">Company List</h2>
            <div id="companyList" class="card-list"></div>
        </div>

        <!-- Employees Tab -->
        <div id="employees" class="tab-content">
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label>Employee Name *</label>
                    <input type="text" id="empName" required />
                </div>

                <div class="form-group">
                    <label>Employee ID *</label>
                    <input type="text" id="empId" required />
                </div>

                <div class="form-group">
                    <label>Date of Joining *</label>
                    <input type="date" id="empDOJ" required />
                </div>

                <div class="form-group">
                    <label>Designation *</label>
                    <input type="text" id="empDesignation" placeholder="e.g., Senior Manager" required />
                </div>

                <div class="form-group">
                    <label>Department *</label>
                    <select id="empDepartment" required>
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Sales">Sales</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Basic Salary (‚Çπ) *</label>
                    <input type="number" id="empSalary" required />
                </div>

                <div class="form-group">
                    <label>PAN Number (Optional)</label>
                    <input type="text" id="empPAN" placeholder="ABCDE1234F" />
                </div>

                <div class="form-group">
                    <label>EPF Number (Optional)</label>
                    <input type="text" id="empEPF" placeholder="MH/XXXX/XXXX" />
                </div>

                <div class="form-group">
                    <label>UAN Number (Optional)</label>
                    <input type="text" id="empUAN" placeholder="12DigitUAN" />
                </div>

                <div class="form-group">
                    <label>ESI Number (Optional)</label>
                    <input type="text" id="empESI" placeholder="8DigitESINumber" />
                </div>

                <div class="form-group">
                    <label>Bank Account (Optional)</label>
                    <input type="text" id="empBank" placeholder="Account Number" />
                </div>

                <button type="submit" class="btn btn-primary">‚ûï Add Employee</button>
            </form>

            <h2 style="margin-top: 30px;">Employee List</h2>
            <div id="employeeList" class="card-list"></div>
        </div>

        <!-- Generate Payslip Tab -->
        <div id="generate" class="tab-content">
            <h2>Generate Payslip</h2>

            <div class="calc-mode">
                <label>
                    <input type="radio" name="calcMode" value="auto" checked onchange="toggleCalcMode()" />
                    ü§ñ Auto Calculate (Recommended)
                </label>
                <label>
                    <input type="radio" name="calcMode" value="manual" onchange="toggleCalcMode()" />
                    ‚úçÔ∏è Manual Entry
                </label>
            </div>

            <form id="payslipForm">
                <div class="form-group">
                    <label>Select Company *</label>
                    <select id="selectCompany" required>
                        <option value="">Select Company</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Employee *</label>
                    <select id="selectEmployee" required>
                        <option value="">Select Employee</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Month & Year *</label>
                    <input type="month" id="payMonth" required />
                </div>

                <div id="autoFields">
                    <div class="form-group">
                        <label>Working Days *</label>
                        <input type="number" id="workingDays" value="26" min="1" max="31" required />
                    </div>

                    <div class="form-group">
                        <label>Paid Days *</label>
                        <input type="number" id="paidDays" value="26" min="0" max="31" required />
                    </div>

                    <div class="form-group">
                        <label>TDS Amount (‚Çπ)</label>
                        <input type="number" id="tdsAmount" value="0" min="0" />
                    </div>
                </div>

                <div id="manualFields" style="display:none;">
                    <div class="form-group">
                        <label>Working Days *</label>
                        <input type="number" id="manualWorkingDays" value="26" min="1" max="31" />
                    </div>

                    <div class="form-group">
                        <label>Paid Days *</label>
                        <input type="number" id="manualPaidDays" value="26" min="0" max="31" />
                    </div>

                    <h3 style="margin-top: 20px;">Earnings</h3>
                    <div class="form-group">
                        <label>Basic Salary (‚Çπ)</label>
                        <input type="number" id="manualBasic" value="0" step="0.01" />
                    </div>

                    <div class="form-group">
                        <label>HRA (‚Çπ)</label>
                        <input type="number" id="manualHRA" value="0" step="0.01" />
                    </div>

                    <div class="form-group">
                        <label>DA (‚Çπ)</label>
                        <input type="number" id="manualDA" value="0" step="0.01" />
                    </div>

                    <h3 style="margin-top: 20px;">Deductions</h3>
                    <div class="form-group">
                        <label>PF (‚Çπ)</label>
                        <input type="number" id="manualPF" value="0" step="0.01" />
                    </div>

                    <div class="form-group">
                        <label>Professional Tax (‚Çπ)</label>
                        <input type="number" id="manualProfTax" value="200" step="0.01" />
                    </div>

                    <div class="form-group">
                        <label>TDS (‚Çπ)</label>
                        <input type="number" id="manualTDS" value="0" step="0.01" />
                    </div>

                    <div class="form-group">
                        <label>LOP Deduction (‚Çπ)</label>
                        <input type="number" id="manualLOP" value="0" step="0.01" />
                    </div>
                </div>

                <button type="submit" class="btn btn-success">üí∞ Generate Payslip</button>
            </form>
        </div>

        <!-- View Payslips Tab -->
        <div id="view" class="tab-content">
            <h2>Generated Payslips</h2>
            <div id="payslipView" class="card-list"></div>
        </div>
    </div>

    <!-- Payslip Modal -->
    <div id="payslipModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Payslip Preview</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="payslipContent"></div>
                <div style="text-align:center;padding:20px;border-top:2px solid #eee;">
                    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Print</button>
                    <button class="btn btn-info" onclick="downloadCurrentPDF()">üì• Download PDF</button>
                    <button class="btn btn-secondary" onclick="closeModal()">‚úñÔ∏è Close</button>
                </div>
            </div>
        </div>
    </div>
<script>
    // Data storage
    let companies = JSON.parse(localStorage.getItem('companies')) || [];
    let employees = JSON.parse(localStorage.getItem('employees')) || [];
    let payslips = JSON.parse(localStorage.getItem('payslips')) || [];
    let currentPayslipData = null;

    // Tab switching
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');

        if (tabName === 'generate') {
            updateCompanySelect();
            updateEmployeeSelect();
        }
        if (tabName === 'view') displayPayslips();
    }

    // Toggle calculation mode
    function toggleCalcMode() {
        const mode = document.querySelector('input[name="calcMode"]:checked').value;
        document.getElementById('autoFields').style.display = mode === 'auto' ? 'block' : 'none';
        document.getElementById('manualFields').style.display = mode === 'manual' ? 'block' : 'none';
    }

    // Add company
    document.getElementById('companyForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const fileInput = document.getElementById('compLogo');
        if (fileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = function (event) {
                addCompany(event.target.result);
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            addCompany(null);
        }

        function addCompany(logoDataUrl) {
            const company = {
                name: document.getElementById('compName').value,
                address: document.getElementById('compAddress').value,
                pan: document.getElementById('compPAN').value || '',
                tan: document.getElementById('compTAN').value || '',
                logo: logoDataUrl || ''
            };

            companies.push(company);
            localStorage.setItem('companies', JSON.stringify(companies));

            document.getElementById('companyForm').reset();
            displayCompanies();
            alert('‚úÖ Company added successfully!');
        }
    });

    // Display companies
    function displayCompanies() {
        const list = document.getElementById('companyList');
        list.innerHTML = '';

        if (companies.length === 0) {
            list.innerHTML = '<p style="text-align:center;color:#666;">No companies added yet</p>';
            return;
        }

        companies.forEach((comp, index) => {
            list.innerHTML += `
                <div class="card">
                    <div class="card-info" style="display:flex; align-items:center; gap:10px;">
                        ${comp.logo ? `<img src="${comp.logo}" alt="Logo" style="width:50px; height:50px; object-fit:contain; border-radius:8px;"/>` : ''}
                        <div>
                            <h3>${comp.name}</h3>
                            <p>${comp.address}</p>
                            ${comp.pan ? `<p>PAN: ${comp.pan}</p>` : ''}
                            ${comp.tan ? `<p>TAN: ${comp.tan}</p>` : ''}
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-danger" onclick="deleteCompany(${index})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
        });
    }

    // Delete company
    function deleteCompany(index) {
        if (confirm('Delete this company?')) {
            companies.splice(index, 1);
            localStorage.setItem('companies', JSON.stringify(companies));
            displayCompanies();
        }
    }

    // Add employee
    document.getElementById('employeeForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const employee = {
            id: document.getElementById('empId').value,
            name: document.getElementById('empName').value,
            doj: document.getElementById('empDOJ').value,
            designation: document.getElementById('empDesignation').value,

    // Generate payslip form submit
    document.getElementById('payslipForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const compIndex = document.getElementById('selectCompany').value;
        const empIndex = document.getElementById('selectEmployee').value;

        if (compIndex === '' || empIndex === '') {
            alert('Please select company and employee');
            return;
        }

        const company = companies[compIndex];
        const emp = employees[empIndex];
        const month = document.getElementById('payMonth').value;
        const mode = document.querySelector('input[name="calcMode"]:checked').value;

        const [year, monthNum] = month.split('-');
        const totalDays = new Date(year, monthNum, 0).getDate();

        let payslip;

        if (mode === 'auto') {
            const workingDays = parseInt(document.getElementById('workingDays').value);
            const paidDays = parseInt(document.getElementById('paidDays').value);
            const tds = parseFloat(document.getElementById('tdsAmount').value) || 0;

            const basic = emp.basicSalary;
            const hra = basic * 0.4;
            const da = basic * 0.2;
            const gross = basic + hra + da;

            const pf = emp.epf ? basic * 0.12 : 0;
            const profTax = 200;

            const lopDays = workingDays - paidDays;
            const perDay = basic / totalDays;
            const lopDeduction = lopDays * perDay;

            const totalDeductions = pf + profTax + tds + lopDeduction;
            const net = gross - totalDeductions;

            payslip = {
                company, employee: emp, month,
                monthName: new Date(year, monthNum - 1).toLocaleString('default', { month: 'long', year: 'numeric' }),
                totalDays, workingDays, paidDays, lopDays,
                basic, hra, da, gross,
                pf, profTax, tds, lopDeduction, totalDeductions, net,
                generatedDate: new Date().toLocaleString()
            };
        } else {
            const workingDays = parseInt(document.getElementById('manualWorkingDays').value);
            const paidDays = parseInt(document.getElementById('manualPaidDays').value);
            const basic = parseFloat(document.getElementById('manualBasic').value);
            const hra = parseFloat(document.getElementById('manualHRA').value);
            const da = parseFloat(document.getElementById('manualDA').value);
            const pf = parseFloat(document.getElementById('manualPF').value);
            const profTax = parseFloat(document.getElementById('manualProfTax').value);
            const tds = parseFloat(document.getElementById('manualTDS').value);
            const lopDeduction = parseFloat(document.getElementById('manualLOP').value);

            const gross = basic + hra + da;
            const totalDeductions = pf + profTax + tds + lopDeduction;
            const net = gross - totalDeductions;
            const lopDays = workingDays - paidDays;

            payslip = {
                company, employee: emp, month,
                monthName: new Date(year, monthNum - 1).toLocaleString('default', { month: 'long', year: 'numeric' }),
                totalDays, workingDays, paidDays, lopDays,
                basic, hra, da, gross,
                pf, profTax, tds, lopDeduction, totalDeductions, net,
                generatedDate: new Date().toLocaleString()
            };
        }

        payslips.push(payslip);
        localStorage.setItem('payslips', JSON.stringify(payslips));

        alert('‚úÖ Payslip generated successfully!');
        showTab('view');
        displayPayslips();
    });

    // Download current payslip from modal
    function downloadCurrentPDF() {
        if (!currentPayslipData) return;

        const element = document.getElementById('currentPayslip');
        const buttons = element.parentElement.nextElementSibling;
        buttons.style.display = 'none';

        const opt = {
            margin: [5, 5, 5, 5],
            filename: currentPayslipData.filename.replace(/\s+/g, '_') + '.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: {
                scale: 2,
                useCORS: true,
                letterRendering: true,
                logging: false
            },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            buttons.style.display = 'flex';
        });
    }

    // Fixed: Quick download from card
    function quickDownloadPDF(index) {
        const slip = payslips[index];

        // Create temporary container
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = generatePayslipHTML(slip);
        tempDiv.style.position = 'absolute';
        tempDiv.style.left = '-9999px';
        tempDiv.style.top = '0';
        document.body.appendChild(tempDiv);

        const filename = `${slip.employee.name}_${slip.monthName}`.replace(/\s+/g, '_');

        const opt = {
            margin: [5, 5, 5, 5],
            filename: filename + '.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: {
                scale: 2,
                useCORS: true,
                letterRendering: true,
                logging: false
            },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        const payslipElement = tempDiv.querySelector('.payslip');

        html2pdf().set(opt).from(payslipElement).save().then(() => {
            document.body.removeChild(tempDiv);
        }).catch((error) => {
            console.error('PDF generation error:', error);
            document.body.removeChild(tempDiv);
            alert('Error generating PDF. Please try viewing the payslip and downloading from there.');
        });
    }

    // Number to words
    function numberToWords(num) {
        if (num === 0) return 'Zero';
        const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
        const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
        const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];

        num = Math.floor(num);

        if (num < 10) return ones[num];
        if (num < 20) return teens[num - 10];
        if (num < 100) return tens[Math.floor(num / 10)] + ' ' + ones[num % 10];
        if (num < 1000) return ones[Math.floor(num / 100)] + ' Hundred ' + numberToWords(num % 100);
        if (num < 100000) return numberToWords(Math.floor(num / 1000)) + ' Thousand ' + numberToWords(num % 1000);
        return numberToWords(Math.floor(num / 100000)) + ' Lakh ' + numberToWords(num % 100000);
    }
